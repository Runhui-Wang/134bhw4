    <body>
        <h1>List of Blogs</h1>
        <p id="postList"><ul></ul></p>
        <script src="styledposts.js"></script>
        <button onclick="crud.Add()">Add Post</button>
        

        <dialog id="userInput">
            Title:<input id="title" type="text"><br>
            Post Date:<input id="time" type="text"><br>
            Summary:<input id="summary" type = text><br>
            <button onclick="crud.cancelAdd()">Cancel</button>
            <button onclick="crud.Insert()">Save</button>
        </dialog>

        <dialog id="userInput2">
            Title:<input id="titleEdit" type="text"><br>
            Post Date:<input id="timeEdit" type="number"><br>
            summary:<input id="summaryEdit" type="text"><br>
            <button onclick="crud.cancelEdit()">Cancel</button>
            <button onclick="crud.Edit()">Save</button>
        </dialog>

        <dialog id="deleteblog">
            <p>Delete Post?</p>
            <button onclick="crud.Delete()">Ok</button>
            <button onclick="crud.cancelDelete()">Cancel</button>
        </dialog>
